<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Steam Login Page Clone | zygmuntszymon</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="header-left">
                <img src="https://store.akamai.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016"
                    alt="steam-logo">
                <div class="header-navbar">
                    <a href="#" class="active">STORE</a>
                    <a href="#">COMMUNITY</a>
                    <a href="#">ABOUT</a>
                    <a href="#">SUPPORT</a>
                </div>
            </div>
            <div class="header-right">
                <button class="btn-install">
                    <span class="material-symbols-outlined">
                        download
                    </span>
                    Install Steam
                </button>
                <button class="btn-simple">login</button>
                |
                <button class="btn-simple">languages</button>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <h1>Sign in</h1>
            <div class="form">
                <div class="form-left">
                    <label for="account-name">
                        SIGN IN WITH ACCOUNT NAME
                    </label>
                    <input type="text" name="account-name">
                    <label for="password">
                        PASSWORD
                    </label>
                    <input type="password" name="password">
                    <div class="remember-me">
                        <input type="checkbox" name="remember-me" id="remember-me"> Remember me
                    </div>
                    <button class="btn-signin">Sign in</button>
                    <a href="#">Help, I can't sign in</a>
                </div>
                <div class="form-right">
                    <p>OR SIGN IN WITH QR</p>
                    <img src="qr.jpg" alt="qr-code">
                    <p>Use the <a>Steam Mobile App</a> to sign <br> in via QR Code</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
